<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Prognoza pogody</title>
</head>

<body>

    <div class="container site-body">
        <div class="head">
            <select name="stacja" id="stacja">
                <option value="wybierz stację" class="option__default">Wybierz miejsowość</option>
            </select>
            <div class="clear">Clear</div>
        </div>
        <div class="main">
            <table class="table table-hover table-responsive">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">ID stacji</th>
                        <th scope="col">Stacja</th>
                        <th scope="col">Data pomiaru</th>
                        <th scope="col">Godzina pomiaru</th>
                        <th scope="col">Temperatura<img class="rounded mx-auto d-block" src="assets/celsius.gif"  width="30" height="30"></th>
                        <th scope="col">Prędkość wiatru<img class="rounded mx-auto d-block" src="assets/wind.gif" width="30" height="30"></th> 
                        <th scope="col">Kierunek wiatru<img class="rounded mx-auto d-block" src="assets/weathercock.gif" width="30" height="30"></th>
                        <th scope="col">Wilgotność względna</th>
                        <th scope="col">Suma opadu<br><img class="rounded mx-auto d-block" src="assets/drop.gif" width="30" height="30"></th>
                        <th scope="col">Ciśnienie</th>
                    </tr>
                    
                </thead>

                <tbody>
                 
                </tbody>

            </table>
        </div>
        <footer class="footer"><a href="https://www.flaticon.com/free-animated-icons/weather" title="weather animated icons">Weather animated icons created by Freepik - Flaticon</a></footer>
    </div>
    
    <script src="js/scripts.js"></script>
</body>

</html>
